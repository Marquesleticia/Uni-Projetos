<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

    <!-- Título da página (aparece na aba) -->
    <title>Formulario Html</title>
</head>

<body>
    <div style="text-align:center"></div>
    <div class="campo">
        <h1 id="Titulo">INSCRIÇÃO PARA VOLUNTÁRIOS</h1>
        <p1 id="subtitulo">PEQUENO COTOLENGO DE PALMA</p1>
        <br>
        <p2>Complete Suas Informaçôes</p2>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><Strong>Nome</Strong></label>
                <input type="text" nome="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="Sobrenome"><Strong>Sobrenome</Strong></label>
                <input type="text" nome="Sobrenome" id="Sobrenome" required>
            </div>
        </fieldset class="grupo">

        <div class="campo">
            <label for="email"><strong>email</strong></label>
            <input type="email" nome="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>ÁREAS DE ATUAÇÃO:</strong></label>
            <label>
                <input type="radio" name="devweb" volue="FrontEnd" checked>Front-End
            </label>
            <label>
                <input type="radio" name="devweb" volue="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" volue="fullstack">Full-Stack
            </label>
        </div>
        <div class="campo">
            <label for="serioridade"><strong>Serioridade</strong></label>
            <select id="serioridade">
                <option selected disabled volue="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <div class="campo">
            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                </div>
            </fieldset class="grupo">
            <div class="campo">
                <br>
                <label>Conte um pouco da sua experiencia</label>
                <textarea row="6" style="width: 26em" id="experiencia"></textarea>
            </div>

            <button class="bo tao" type="submit">Concluido</button>
    </form>
</body>

</html>
